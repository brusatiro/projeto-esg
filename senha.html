<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon | Login</title>
    <link rel="icon" href="./assets/img/menu/logo-small.png">
    <script src="https://kit.fontawesome.com/67568c9f06.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/login.css">

    <script src="assets/js/login.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="headerHome">
        <a href="./index.html">
            <img class="headerHome_logo" src="./assets/img/logo/logoVerde.svg" alt="Logo do Lemon">
        </a>
    </header>

    <!-- CONTAINER LOGIN -->
    <div class="containerLogin">
        <div class="containerLogin_inputEmail">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="pass-login" placeholder="Digite uma nova senha">
        </div>
        <div class="containerLogin_inputSenha">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="pass-login" placeholder="Confirme sua senha">
        </div>
        <a class="containerLogin_btnLogin" href="./acoes.html">
            <button type="submit">Redefinir</button>
        </a>
        <a class="containerLogin_linkCadastro" href="./cadastro.html">Não tem uma conta? Faça o cadastro</a>
        <a class="containerLogin_linkCadastro" href="./login.html">Voltar para o Login</a>
    </div>

    <!-- DIV LIBRAS -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <!-- CHATBOT -->
    <script src="./assets/js/chatbot.js"></script>

    <!-- API DE LIBRAS -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="./assets/js/apiLibras.js"></script>

</body>

</html>
