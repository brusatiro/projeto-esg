<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon | Cadastro</title>
    <link rel="icon" href="./assets/img/menu/logo-small.png">
    <script src="https://kit.fontawesome.com/67568c9f06.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
</head>

<body>
    <!-- HEADER -->
    <header class="headerHome">
        <a href="./index.html">
            <img class="headerHome_logo" src="./assets/img/logo/logoVerde.svg" alt="Logo do Lemon">
        </a>
    </header>

    <!-- CONTAINER CADASTRO -->
    <div class="containerCadastro">
        <div class="containerCadastro_field">
            <label for="nome">Nome completo:</label>
            <input type="name" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="containerCadastro_field">
            <label for="funcao">Colaborador ou Administrador:</label>
            <select name="" id="funcao" required>
                <option value="0" disabled selected>Selecione sua função</option>
                <option value="1">Administrador</option>
                <option value="2">Colaborador</option>
            </select>
        </div>
        <div class="containerCadastro_field">
            <label for="email">E-mail empresarial:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="containerCadastro_field">
            <label for="senha">Crie uma senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        <a class="containerCadastro_btnCadastro" href="./acoes.html">
            <button>Cadastrar</button>
        </a>
        <a class="containerCadastro_linkLogin" href="./login.html">Já tem um cadastro? Faça o login</a>
    </div>

        <!-- CHATBOT -->

    <script>
        window.addEventListener('mouseover', initLandbot, { once: true });
        window.addEventListener('touchstart', initLandbot, { once: true });
        var myLandbot;
        function initLandbot() {
            if (!myLandbot) {
                var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true;
                s.addEventListener('load', function () {
                    var myLandbot = new Landbot.Livechat({
                        configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-1571288-MLVQNTWK283EAQWH/index.json',
                    });
                });
                s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
                var x = document.getElementsByTagName('script')[0];
                x.parentNode.insertBefore(s, x);
            }
        }
    </script>
</body>

</html>
